<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.min.css">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self'">
    <title>ğŸ˜ˆ Yaksha Editor</title>
    <script src="/monaco-main.bundle.js"></script>
    <script src="/editor.worker.bundle.js"></script>
    <script src="/lang.bundle.js"></script>
</head>
<body>
<div id="container">
    <div id="loading-animation" class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="pane ui-layout-west filebrowser">
        <div id="filebrowser"></div>
    </div>
    <div class="pane ui-layout-center">
        <div id="editor" class="main-editor"></div>
    </div>
    <div class="pane ui-layout-north toolbar-parent-pane">
        <div id="toolbar" class="toolbar">
            <button title="Save current" onclick="save_current()"><span class='codicon codicon-save'></span></button>
            <button title="Open folder" onclick="open_folder()"><span class='codicon codicon-folder-opened'></span>
            </button>
            <button title="Refresh files" onclick="listfiles()"><span class='codicon codicon-refresh'></span></button>
            <button title="Explore" onclick="explore()"><span class='codicon codicon-file-symlink-directory'></span>
            </button>
            <button title="Add a new file" onclick="newfile()"><span class='codicon codicon-new-file'></span></button>
            <button title="Toggle hidden files" class="red-button" onclick="toggle_hidden()"><span
                    class='codicon codicon-eye'></span></button>
        </div>
    </div>
    <div class="pane ui-layout-east">
        <div id="doc-editor" class="doc-editor">
            <ul class="tree">
                <li>
                    <details open>
                        <summary><span class="codicon codicon-bug red-icon"></span>Giant planets</summary>
                        <ul>
                            <li>
                                <details>
                                    <summary>Gas giants</summary>
                                    <ul>
                                        <li>Jupiter</li>
                                        <li>Saturn</li>
                                    </ul>
                                </details>
                            </li>
                            <li>
                                <details>
                                    <summary>Ice giants</summary>
                                    <ul>
                                        <li>Uranus</li>
                                        <li>Neptune</li>
                                    </ul>
                                </details>
                            </li>
                        </ul>
                    </details>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- ========= MAIN CODE ============= -->
<script src="/webui.js"></script>
<script src="/main.min.js"></script>
</body>
</html>
