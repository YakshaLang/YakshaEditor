<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.min.css">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self'">
    <title>ðŸ˜ˆ Yaksha Editor</title>
    <script src="/monaco-main.bundle.js"></script>
    <script src="/editor.worker.bundle.js"></script>
    <script src="/lang.bundle.js"></script>
</head>
<body>
<div id="container">
    <div id="loading-animation" class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="pane ui-layout-west filebrowser">
        <div id="filebrowser"></div>
    </div>
    <div class="pane ui-layout-center">
        <div id="editor" class="main-editor"></div>
    </div>
    <div class="pane ui-layout-south">
        <div id="output" class="output">
            <div id="output-header">
                <button title="Clear output" onclick="clearOutput()"><span class='codicon codicon-clear-all'></span></button>
            </div>
            <div id="output-content"></div>
        </div>
    </div>
    <div class="pane ui-layout-north">
        <div id="toolbar" class="toolbar">
            <button title="Open a file to edit" onclick=""><span class='codicon codicon-folder-opened'></span></button>
            <button title="Save file" onclick=""><span class='codicon codicon-save'></span></button>
            <button title="Run" onclick=""><span class='codicon codicon-play'></span></button>
            <button title="Refresh files" onclick="listfiles()"><span class='codicon codicon-refresh'></span></button>
            <button title="Explore" onclick=""><span class='codicon codicon-file-symlink-directory'></span></button>
            <button title="Add a new file" onclick=""><span class='codicon codicon-new-file'></span></button>
            <button title="Add a new folder" onclick=""><span class='codicon codicon-new-folder'></span></button>
        </div>
    </div>
</div>

</body>
</html>
